<html>
    <head>
        <title>CSS Tutorual</title>
        <link href="./style.css" rel="stylesheet">
        <!-- Internal CSS: We add CSS Attributes inside <head> tag -->
        <!-- Each CSS definition inside of <style> tag will follow CSS syntax -->
    </head>
    <body>
        <!-- Inline CSS: We add CSS attributes to the HTML Tag itself -->
        
        <!-- id: an attribute applicable for single item -->
        <!-- class: an attribute applicable for multiple items -->
        <h2 id="header">Stylize your HTML</h2>
        <h4 id="subHeader">This is a subheading</h4>
        <p class="singleStyle">This is paragraph.</p> <span class="singleStyle">This is a span tag</span>
    </body>
</html>
